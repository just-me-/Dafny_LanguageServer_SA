image: microsoft/dotnet:latest

stages:
  - build
  - test

variables:
  project: "Dafny_Server_Redisgn"
  repo: "dafny-server-redesign"
  build_path: "$project/"

before_script:
  - apt-get update -qq && apt-get install -y -qq sshpass
  - "echo \"before script...\""
  - "ls -al"
  - "cd $build_path"
  - "ls -al"
  - "dotnet restore"

build:
  stage: build
  script:
    - "cd $build_path"
    - "echo \"building now...\""
    - "ls"
    - "dotnet build"

test:
  stage: test
  script:
    - dotnet test